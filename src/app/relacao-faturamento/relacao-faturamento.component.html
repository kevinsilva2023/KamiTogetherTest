<div class="relacao-faturamento">
    <div class="tela-maxima-faturamento">
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between bg-color-info align-items-center">
                <div class="fw-bold" style="font-size: 14px;">Selecione o Periodo</div>
                <div class="botao-expandir">
                    <i class="bi bi-arrows-fullscreen"></i>
                </div>
            </div>
            <div class="card-body">
        
            </div>
        </div>

        <div class="card card-tabela">
            <div class="card-header d-flex justify-content-between bg-color-info align-items-center">
                <div class="fw-bold" style="font-size: 14px;">Relação de Faturamento</div>
                <button class="btn btn-visualizar btn-small d-flex gap-2" (click)="abrirModalFaturamento(component)">
                    <i class="bi bi-search"></i>
                    <span>Visualizar</span>
                </button>
            </div>
            <div class="card-body">
                <div class="d-flex justify-componentModal-end mb-3">
                </div>

                <div class="tabela-faturamento">
                    <table class="table text-center">
                        <thead>
                            <tr>
                                <th scope="col" class="linha-tabela">Mês/Ano</th>
                                <th scope="col">Faturamento</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let faturamento of faturamentos">
                                <th scope="row" class="linha-tabela">{{ faturamento.mesAno }}</th>
                                <td>R$ {{ faturamento.faturamentoMes }}</td>
                            </tr>
                            <tr>
                                <th class="linha-tabela">TOTAL</th>
                                <th>R$ 14.520.911,89</th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #component>
    <app-modal-faturamento></app-modal-faturamento>
</ng-template>
